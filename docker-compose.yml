version: '3'

services:
  keycloak:
    image: jboss/keycloak
    restart: always
    environment:
      # KEYCLOAK_VERSION: 6.0.1
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
#    volumes:
#      - ./realm-export.json:/opt/jboss/keycloak/realm-export.json
#    command:
#      - "-b 0.0.0.0"
#      - "-Dkeycloak.import=/opt/jboss/keycloak/realm-export.json"
#      - "-Dkeycloak.profile.feature.scripts=enabled"
#      - "-Dkeycloak.profile.feature.upload_scripts=enabled"
    ports:
      - "8080:8080"
    networks:
      backend:
        aliases:
          - "keycloak"

  configserver:
    image: optima/config-server:0.0.1-SNAPSHOT
    ports:
      - "8071:8071"
    environment:
      - spring.profiles.active=git
      - encrypt.key=IMSYMMETRIC

  eurekaserver:
    image: optima/eureka-server:0.0.1-SNAPSHOT
    ports:
      - "8070:8070"
    depends_on:
      - configserver
    environment:
      - spring.config.import=configserver:http://configserver:8071
      - encrypt.key=IMSYMMETRIC

  apigateway:
    image: optima/optima-api-gateway:0.0.1-SNAPSHOT
    ports:
      - "8072:8072"
    depends_on:
      - configserver
      - eurekaserver
    environment:
      - spring.config.import=configserver:http://configserver:8071
      - eureka.client.serviceUrl.defaultZone=http://netflix:eureka@eurekaserver:8070/eureka
      - encrypt.key=IMSYMMETRIC

  licensingservice:
    image: optima/optima-licensing-service:0.0.1-SNAPSHOT
    ports:
      - "8180:8080"
    depends_on:
      - configserver
      - eurekaserver
    environment:
      - spring.profiles.active=dev
      - spring.config.import=configserver:http://configserver:8071
      - eureka.client.serviceUrl.defaultZone=http://netflix:eureka@eurekaserver:8070/eureka
      - spring.datasource.url=jdbc:mysql://host.docker.internal:3307/optima_db_dev?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      - encrypt.key=IMSYMMETRIC

  organisationservice:
    image: optima/organisation-service:0.0.1-SNAPSHOT
    ports:
      - "8081:8081"
    depends_on:
      - configserver
      - eurekaserver
    environment:
      - spring.profiles.active=dev
      - spring.config.import=configserver:http://configserver:8071
      - eureka.client.serviceUrl.defaultZone=http://netflix:eureka@eurekaserver:8070/eureka
      - spring.datasource.url=jdbc:mysql://host.docker.internal:3307/optima_db_dev?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      - encrypt.key=IMSYMMETRIC

networks:
  backend:
    driver: bridge